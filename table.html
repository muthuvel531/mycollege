<style>
    *{
    margin: 0;
    padding:0;
    box-sizing: border-box;
    font-family: "poppins",sans-serif;
}
body{
    display:flex;
    justify-content: center;
    align-items: center;
    min-height:100vh;
    background-color:rgb(220, 181, 206);
}
    

.wrapper{
    position: relative;
    width:400px;
    height: 400px;
    background: transparent;
    border:2px solid rgba(225,225,255,.5);
    border-radius: 20px;
    backdrop-filter: blur(20px);
    box-shadow:0 0 30px rgba(0,0,0,.5);
    display:flex;
    justify-content: center;
    align-items: center;

}
.wrapper.from-box{
    width:100% ;
    padding:40px;
}
.from-box h2{
    font-size: 2em;
    color:#162938;
    text-align: center;

}

.input-box{
    position: relative;
    width: 100%;
    height: 50px;
    border-bottom:2px solid #162938;
    margin: 30px 0;
}
.input-box label{
    position: absolute;
    top:50%;
    left:5px;
    transform:translateY(-50%);
    font-size:1em;
    color:#162938;
    font-weight:500 ;
    pointer-events: none;
    pointer-events: none;
    transition: .5s;
}
.input-box input:focus~label,
.input-box input:valid~label{
    top: -5px;
}
.input-box input{
    width: 100%;
    height: 100%;
    background: transparent;
    border:none;
    outline:none;
    font-size: 1em;
    color:#162938;
    font-weight: 600;
}
.remember-forgot{
    font-size:  .9em;
    color:#162938;
    font-weight: 500;
    margin:  -10px 0 10px;
    display:flex;
    justify-content: space-between;
}
.btnlogin-popup{
    width: 120px;
    height: 30px;
    background: transparent;
    border: 2px solid #fff;
    outline: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.1em;
    color:#fff;
    font-weight: 500;
    margin-left: 40px;
    transition: .5s;
}

    margin: 0;

}

}
.puzzle{

.navigation a{
